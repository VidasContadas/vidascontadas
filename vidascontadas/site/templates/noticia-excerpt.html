<article class="post post-grid" data-titulo="{{ noticia.titulo }}" data-fecha="{{ noticia.fecha|date:"Y-m-d" }}">
    <div class="box">
        <div class="box-image">
            <a href="{{ noticia.get_absolute_url }}">
                <img src="{{ noticia.imagen.url }}" alt="{{ noticia.titulo }}" title="{{ noticia.titulo }}" />
            </a>
        </div>
        <div class="box-header">
          <h3>
            <a href="{{ noticia.get_absolute_url }}">{{ noticia.titulo }}</a>
          </h3>
          <ul class="post-meta">
            <li><i class="icon-user"></i> &nbsp; {{ noticia.autor }}</li>
            <li><i class="icon-calendar"></i> &nbsp; {{ noticia.fecha }}</li>
            <!--li><i class="icon-comment-alt"></i> &nbsp; 3 comments</li-->
          </ul>
        </div>
        <div class="box-content">
            {{ noticia.resumen |safe }}
        </div>
        <div class="box-footer">
            <div class="pull-right">
                <a class="btn btn-small" href="{{ noticia.get_absolute_url }}" title="">
                    Seguir leyendo &nbsp; <i class="icon-chevron-right"></i>
                </a>
            </div>
        </div>
    </div>
</article>
