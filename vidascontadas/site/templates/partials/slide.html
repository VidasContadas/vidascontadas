{% load static %}
<!--img src="/static/img/slides/1.jpg" alt="" /-->
{% if slide.imagen %}
    <img src="{{ slide.imagen.url }}">
{% endif %}

<div class="caption {{ slide.position }}">
    <div class="container">
        <div class="{{ slide.caption_class }}">
            {% if slide.titulo %}
                    <h3>{{ slide.titulo }}</h3>
            {% endif %}
            <br />
            {% if slide.subtitulo %}
                    <p>{{ slide.subtitulo }}</p>
            {% endif %}           
            <br /> 
            {% if slide.boton_url and slide.boton_txt %}  
                    <a class="btn btn-primary btn-small" href="{{ slide.boton_url }}">{{ slide.boton_txt }}</a>
            {% endif %}
        </div>
    </div>
</div>
