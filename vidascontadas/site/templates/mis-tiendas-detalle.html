<article class="post post-grid">
    <div class="box">
        <div class="box-image">
        {% if tienda.imagen %}
            <img src="{{ tienda.imagen.url }}" alt="{{ tienda.nombre }}" title="{{ tienda.nombre }}" />
        {% endif %}
        </div>
        <div class="box-header">
          <h3>
            <a href="/comercios/editar/?id={{tienda.id}}">{{ tienda.nombre }}</a>
          </h3>
          <!--ul class="post-meta">
            <li><i class="icon-user"></i> &nbsp; {{ noticia.autor }}</li>
            <li><i class="icon-calendar"></i> &nbsp; {{ noticia.fecha }}</li>
            <li><i class="icon-comment-alt"></i> &nbsp; 3 comments</li>
          </ul-->
        </div>
        <!--div class="box-content">
            {{ noticia.resumen |safe }}
        </div-->
        <div class="box-footer">
            <div class="pull-right">
                <a class="btn btn-small" href="/comercios/borrar/?id={{tienda.id}}" title="Eliminar {{tienda.nombre}}">
                    Borrar &nbsp; <i class="icon-remove"></i>
                </a>
                <a class="btn btn-small" href="/comercios/editar/?id={{tienda.id}}" title="Editar {{tienda.nombre}}">
                    Editar &nbsp; <i class="icon-edit"></i>
                </a>
            </div>
        </div>
    </div>
</article>
